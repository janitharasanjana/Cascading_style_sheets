<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade Style Sheets</title>
  <style>
    *{
      color: red;
    }

    h1{
      color: darkorchid !important;
    }

    #myHeading{
        color: yellow;
    }
    .h1group{
        color: brown;
    }

    [id]{
        color: aquamarine;
    }

    :first-child{
        color: black;
    }
  </style>
</head>
<body>

</body>
<h1 style="color: firebrick" class="h1group" id="myHeading">
  cascading
</h1>
</html>
